<div th:fragment="course-header" class="py-5">
    <section class="bg-light">
        <div class="container py-5">
            <a th:href="@{/courses}" class="btn btn-outline-secondary btn-sm mb-4 d-inline-flex align-items-center">
                <i class="bi bi-chevron-left me-2"></i>
                Retour aux cours
            </a>

            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3 text-success">
                        <span th:text="${course != null && course.category != null ? course.category.name : 'Sans catégorie'}">
                            Catégorie
                        </span>
                        <!-- Badge niveau si disponible -->
                        <!-- <span class="badge bg-info text-white" th:text="${course != null ? course.level : ''}">Niveau</span> -->
                    </div>

                    <h1 th:text="${course != null && course.title != null ? course.title : 'Titre indisponible'}">Titre</h1>
                    <p class="lead mb-4" th:text="${course != null && course.description != null ? course.description : 'Description indisponible'}">Description</p>

                    <div class="d-flex align-items-center text-muted mb-3">
                        <span th:if="${course != null && course.user != null}">
                            Par <strong th:text="${course.user.username}">Nom du formateur</strong>
                        </span>
                        <span th:if="${course != null && course.title != null}" class="mx-2">·</span>
                        <i class="bi bi-clock me-1"></i>
                        <span>Durée: 12h</span>
                    </div>

                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-check text-success me-2"></i>
                        <span>0 étudiants inscrits</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
