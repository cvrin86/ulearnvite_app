<!-- src/main/resources/templates/courses/details/course-video.html -->
<div th:fragment="course-video(selectedLesson)">
    <section class="bg-light">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <h2 class="mb-4 display-5 fw-bold text-center" th:text="${selectedLesson != null} ? ${selectedLesson.title} : 'Vidéo'">Vidéo</h2>
                    <div class="video-container ratio ratio-16x9 mb-4" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; box-shadow: 0 4px 24px rgba(0,0,0,0.15); border-radius: 1rem;">
                        <iframe th:if="${selectedLesson != null and selectedLesson.video != null}"
                                th:src="${selectedLesson.video.fileUrl}"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen
                                style="position: absolute; top:0; left: 0; width: 100%; height: 100%; border-radius: 1rem;">
                        </iframe>
                        <div th:if="${selectedLesson == null or selectedLesson.video == null}" class="alert alert-warning text-center">
                            Pas de vidéo pour cette leçon.
                        </div>
                    </div>
                    <p class="mt-4 fs-5 text-center" th:text="${selectedLesson != null} ? ${selectedLesson.content} : ''">Description</p>
                </div>
            </div>
        </div>
    </section>
</div>
