<div th:fragment="quiz">
    <div class="card p-4">
        <h3 th:text="'Quiz : ' + ${quiz.title}">Quiz : Introduction à React</h3>
        <form th:action="@{/courses/{courseId}/lessons/{lessonId}/quiz(courseId=${lesson.section.course.id}, lessonId=${lesson.id})}" method="post">
            <div th:each="question, qStat : ${quiz.questions}">
                <div class="mb-4">
                    <div class="fw-bold mb-2" th:text="'Question ' + (${qStat.index} + 1) + ' sur ' + ${quiz.questions.size()} + ' : ' + ${question.questionText}"></div>
                    <div th:each="answer : ${question.answers}" class="form-check mb-2">
                        <input class="form-check-input" type="radio"
                               th:id="'answer_' + ${answer.id}"
                               th:name="'question_' + ${question.id}"
                               th:value="${answer.id}" required>
                        <label class="form-check-label" th:for="'answer_' + ${answer.id}" th:text="${answer.response}"></label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Valider ma réponse</button>
        </form>
    </div>

</div>
